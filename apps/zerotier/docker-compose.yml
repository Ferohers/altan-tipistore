version: "3.7"
services:
  zerotier:
    container_name: zerotier
    image: zerotier/zerotier
    restart: on-failure
    volumes:
      - /var/lib/zerotier-one:/var/lib/zerotier-one
    command: "${NETWORK_ID}"
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    devices:
      - /dev/net/tun
    network_mode: host
    labels:
      runtipi.managed: true
